<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>直播</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="shortcut icon" href=//p1-live.byteimg.com/tos-cn-i-gjr78lqtd0/3f061494968a653d3409e0607259939e.png~tplv-gjr78lqtd0-image.image sizes="16x16">
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
          maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />
    <link rel="stylesheet" href="https://lf-cdn-tos.bytescm.com/obj/static/livesaas-client/mobile/css/index.1.2.10.css" />
    <style>
      .app {
        display: flex;
        height: 100%;
        flex-direction: column;
      }

      .content {
        height: calc(100%);
      }
    </style>
  </head>

  <body style="font-size: 10px; margin: 0; overflow: hidden; height: 100%">
    <div class="app">
      <div id="content" class="content"></div>
    </div>
    <script src="https://lf-cdn-tos.bytescm.com/obj/static/livesaas-client/mobile/js/index.1.2.10.js"></script>
  </body>
  <script>
    var params = new URLSearchParams(location.search)
    var webSDK = new window.ByteLiveWebSDK({
      activityId: params.get('activityId'),
      token: params.get('token'),
      service: 'liveDemo',
      mode: 2,
      modules: [
        {
          id: 'content', // 页面内的元素 ID，移动端整页模块会嵌入到此元素内
          mode: 'mobile'
        }
      ],
      options: {
        saveUserInfo: true
      }
    })
    webSDK.on('error', console.log)
  </script>
</html>
